<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Packing List</title>
  </head>
  <body>
    <h1>Ultimate Packing List</h1>
    <form action="/add" method="post">
      <div>
        <label for="title">Add New Item</label>
        <input type="text" name="title" /><br />
        <button type="submit">Add</button>
      </div>
    </form>

    {% for item in item_list %}
    <p>{{ item.id }} | {{ item.title }}</p>
    {% if item.needed == False %}
    <span>Not Needed</span>
    {% elif item.packed == False %}
    <span>Not Yet Packed</span>
    {% else %}
    <span>Packed</span>
    {% endif %}

    <a href="">Toggle Packed</a>
    <a href="">Toggle Needed</a>
    <a href="">Delete</a>
    {% endfor %}
  </body>
</html>
